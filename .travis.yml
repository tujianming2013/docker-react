sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t jimmy/docker-react -f Dockerfile.dev .

script:
  - docker run jimmy/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'docker'
  env: 'Dockerreact-env'
  bucket_name: 'elasticbeanstalk-us-east-2-863876424925'
  bucket_path: 'docker'
  on:
    branch: main  
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"  
